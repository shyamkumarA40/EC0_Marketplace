<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Eco Cart - EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div data-navbar></div>
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Your Eco Cart ðŸŒ¿</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            
            <div id="cartItemsContainer" class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg space-y-4">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <div id="summaryContainer" class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg space-y-4">
                <!-- Summary and impact will be loaded here -->
            </div>
        </div>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function getCart() {
            return JSON.parse(localStorage.getItem('ecofinds-cart')) || [];
        }

        function saveCart(cart) {
            localStorage.setItem('ecofinds-cart', JSON.stringify(cart));
            renderCart();
        }

        function removeFromCart(productId) {
            let cart = getCart();
            cart = cart.filter(item => item.id !== productId);
            saveCart(cart);
        }

        function renderCart() {
            const cart = getCart();
            const itemsContainer = document.getElementById('cartItemsContainer');
            const summaryContainer = document.getElementById('summaryContainer');

            if (cart.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <h3 class="mt-2 text-xl font-medium text-gray-900">Your cart is empty</h3>
                        <p class="mt-1 text-gray-500">Find something special to give it a new life.</p>
                        <div class="mt-6">
                            <a href="./index.html" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                                Start Shopping
                            </a>
                        </div>
                    </div>
                `;
                summaryContainer.style.display = 'none';
                return;
            }

            summaryContainer.style.display = 'block';
            let total = 0;
            itemsContainer.innerHTML = cart.map(item => {
                total += Number(item.price);
                return `
                    <div class="flex items-start justify-between border-b border-gray-200 pb-4">
                        <div class="flex items-start space-x-4">
                            <img src="${item.image_url}" class="w-24 h-24 object-cover rounded-lg shadow">
                            <div>
                                <h2 class="text-lg font-semibold text-gray-800">${item.title}</h2>
                                <p class="text-sm text-gray-500">Sold by ${item.seller_name}</p>
                                <button onclick="removeFromCart(${item.id})" class="text-red-500 text-sm font-semibold hover:underline mt-2">Remove</button>
                            </div>
                        </div>
                        <p class="text-xl font-bold text-gray-800">$${Number(item.price).toFixed(2)}</p>
                    </div>
                `;
            }).join('');

            const waterSaved = cart.length * 2700;
            const co2Saved = cart.length * 5;

            summaryContainer.innerHTML = `
                <h2 class="text-xl font-bold text-center">Order Summary</h2>
                <div class="flex justify-between text-lg">
                    <span>Subtotal</span>
                    <span class="font-semibold">$${total.toFixed(2)}</span>
                </div>
                <div class="border-t pt-4 mt-4">
                    <h3 class="text-lg font-bold text-green-700 flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01"></path></svg>
                        Your Eco Impact
                    </h3>
                    <div class="mt-2 space-y-2 text-sm text-gray-600">
                        <p>By buying second-hand, you've helped save approximately:</p>
                        <p class="font-semibold text-green-600">ðŸ’§ ${waterSaved.toLocaleString()} liters of water</p>
                        <p class="font-semibold text-green-600">ðŸ’¨ ${co2Saved.toLocaleString()} kg of COâ‚‚ emissions</p>
                    </div>
                </div>
                <!-- FIXED: Changed button to an anchor tag -->
                <a href="./checkout.html" class="block text-center w-full mt-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition shadow-md">
                    Proceed to Checkout
                </a>
            `;
        }
    </script>
</body>
</html>
