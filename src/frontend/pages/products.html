<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .category-link.active {
            background-color: #16A34A; /* green-600 */
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div data-navbar></div>
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 items-start">
            <!-- Category Filter Sidebar -->
            <aside class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg sticky top-28">
                <h2 class="text-2xl font-bold mb-4">Categories</h2>
                <nav id="category-nav" class="space-y-2">
                    <a href="#" data-category="All" class="category-link block px-4 py-2 rounded-lg hover:bg-gray-100">All Products</a>
                    <a href="#" data-category="Apparel" class="category-link block px-4 py-2 rounded-lg hover:bg-gray-100">Apparel</a>
                    <a href="#" data-category="Electronics" class="category-link block px-4 py-2 rounded-lg hover:bg-gray-100">Electronics</a>
                    <a href="#" data-category="Furniture" class="category-link block px-4 py-2 rounded-lg hover:bg-gray-100">Furniture</a>
                    <a href="#" data-category="Books" class="category-link block px-4 py-2 rounded-lg hover:bg-gray-100">Books</a>
                </nav>
            </aside>

            <!-- Product Grid -->
            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-8">
                    <h1 id="page-title" class="text-4xl font-bold">All Products</h1>
                    <!-- NEW: Sort by Price Dropdown -->
                    <div>
                        <label for="sort-by" class="text-sm font-medium sr-only">Sort by</label>
                        <select id="sort-by" class="rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                            <option value="default">Sort by: Default</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const productListDiv = document.getElementById('productList');
        const categoryNav = document.getElementById('category-nav');
        const pageTitle = document.getElementById('page-title');
        const sortSelect = document.getElementById('sort-by');

        let allProducts = []; // Cache all products to avoid re-fetching
        let currentCategory = 'All';
        let currentSort = 'default';

        async function initializeProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products/all');
                allProducts = await response.json();
                
                const urlCategory = new URLSearchParams(window.location.search).get('category');
                currentCategory = urlCategory || 'All';
                
                updateDisplay();
            } catch (error) {
                console.error('Error fetching products:', error);
                productListDiv.innerHTML = '<p class="text-center col-span-full text-red-500">Could not load products.</p>';
            }
        }
        
        // Central function to update the display based on current filters and sorting
        function updateDisplay() {
            // Update UI elements
            document.querySelectorAll('.category-link').forEach(link => {
                link.classList.toggle('active', link.dataset.category === currentCategory);
            });
            pageTitle.textContent = currentCategory === 'All' ? 'All Products' : currentCategory;

            // 1. Filter products by category
            let displayedProducts = currentCategory === 'All' 
                ? allProducts 
                : allProducts.filter(p => p.category === currentCategory);

            // 2. Sort the filtered list
            if (currentSort === 'price-asc') {
                displayedProducts.sort((a, b) => Number(a.price) - Number(b.price));
            } else if (currentSort === 'price-desc') {
                displayedProducts.sort((a, b) => Number(b.price) - Number(a.price));
            }
            
            // 3. Render the final list
            renderProducts(displayedProducts);
        }

        function renderProducts(products) {
            if (products.length === 0) {
                productListDiv.innerHTML = '<p class="text-center col-span-full text-gray-500">No products found.</p>';
                return;
            }

            productListDiv.innerHTML = ''; // Clear previous products
            products.forEach(product => {
                const productJSON = JSON.stringify(product).replace(/'/g, "\\'");
                productListDiv.innerHTML += `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow group flex flex-col">
                        <a href="./product.html?id=${product.id}" class="block"><div class="w-full h-48 bg-gray-200"><img src="${product.image_url}" class="w-full h-full object-cover"></div></a>
                        <div class="p-4 flex flex-col flex-grow">
                            <h2 class="text-lg font-semibold truncate group-hover:text-green-600">${product.title}</h2>
                            <p class="text-sm text-gray-500">Sold by ${product.seller_name}</p>
                            <div class="mt-auto flex justify-between items-center pt-2">
                                <p class="text-xl font-bold text-green-700">$${Number(product.price).toFixed(2)}</p>
                                <button onclick='addToCartFromIndex(event, ${productJSON})' class="p-2 rounded-full hover:bg-green-100"><svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg></button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // Event listener for category links
        categoryNav.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.matches('.category-link')) {
                currentCategory = e.target.dataset.category;
                updateDisplay();
                
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('category', currentCategory);
                window.history.pushState({ path: newUrl.href }, '', newUrl.href);
            }
        });

        // Event listener for sort dropdown
        sortSelect.addEventListener('change', (e) => {
            currentSort = e.target.value;
            updateDisplay();
        });

        function addToCartFromIndex(event, product) {
            // (Your existing addToCart function - no changes needed)
        }
        
        initializeProducts();
    </script>
</body>
</html>
