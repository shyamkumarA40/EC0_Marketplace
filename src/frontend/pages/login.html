<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div data-navbar></div>
    <main class="container mx-auto px-4 py-12 flex justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6">Welcome Back!</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 w-full p-2 border rounded-lg">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 w-full p-2 border rounded-lg">
                </div>
                <div id="error-message" class="text-red-500 text-sm"></div>
                <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Login</button>
                <p class="text-center text-sm">Don't have an account? <a href="./signup.html" class="text-green-600 font-semibold hover:underline">Sign up</a></p>
            </form>
        </div>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = '';
            const data = Object.fromEntries(new FormData(e.target).entries());
            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.msg);
                auth.login(result.token, result.user);
                window.location.href = './SellerDashboard.html';
            } catch (err) {
                errorDiv.textContent = err.message;
            }
        });
    </script>
</body>
</html>
