<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-white">
    <div data-navbar></div>
    <main id="productDetail" class="container mx-auto px-4 py-8">
        <!-- Product content will be dynamically injected here -->
        <p id="loadingMessage" class="text-center text-gray-500 py-24">Loading product...</p>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let currentProduct = null;

        async function fetchProduct() {
            const productId = new URLSearchParams(window.location.search).get('id');
            const productDiv = document.getElementById('productDetail');
            const loadingMessage = document.getElementById('loadingMessage');

            if (!productId) {
                productDiv.innerHTML = '<p class="text-center text-red-500">No product ID specified.</p>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/products/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();
                currentProduct = product;
                loadingMessage.style.display = 'none';

                productDiv.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12 fade-in">
                        <!-- Image Column -->
                        <div class="bg-gray-100 rounded-lg flex items-center justify-center">
                            <img src="${product.image_url}" alt="${product.title}" class="w-full h-auto max-h-[70vh] object-contain rounded-lg">
                        </div>

                        <!-- Details Column -->
                        <div class="flex flex-col py-4">
                            <div class="flex items-center space-x-2">
                                <span class="px-3 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded-full">Eco-Friendly</span>
                                <!-- UPDATED: Text changed from "Second Hand" -->
                                <span class="px-3 py-1 bg-gray-100 text-gray-800 text-xs font-semibold rounded-full">Sustainably Made</span>
                            </div>
                            <h1 class="text-5xl font-extrabold text-gray-900 mt-4">${product.title}</h1>
                             <p class="text-lg mt-2 text-gray-500">Sold by ${product.seller_name}</p>
                             
                            <div class="my-6">
                                <p class="text-4xl font-bold text-gray-800">$${Number(product.price).toFixed(2)}</p>
                            </div>
                             
                            <div class="space-y-4 text-gray-600">
                                <h2 class="text-lg font-semibold text-gray-800">Description</h2>
                                <p>${product.description}</p>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="mt-8 space-y-4">
                                <button id="buyNowBtn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition shadow-md">Buy Now</button>
                                <button id="addToCartBtn" class="w-full bg-white border-2 border-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-100 transition">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('addToCartBtn').addEventListener('click', addToCart);
                document.getElementById('buyNowBtn').addEventListener('click', buyNow);

            } catch (error) {
                console.error('Error fetching product:', error);
                loadingMessage.style.display = 'none';
                productDiv.innerHTML = '<p class="text-center text-red-500">Could not load product details.</p>';
            }
        }

        function addToCart() {
            if (!currentProduct) return;
            let cart = JSON.parse(localStorage.getItem('ecofinds-cart')) || [];
            if (cart.some(item => item.id === currentProduct.id)) {
                alert('This item is already in your cart.');
                window.location.href = './cart.html';
                return;
            }
            cart.push(currentProduct);
            localStorage.setItem('ecofinds-cart', JSON.stringify(cart));
            alert('Added to cart!');
            window.location.href = './cart.html';
        }

        function buyNow() {
            if (!currentProduct) return;
            const cart = [currentProduct];
            localStorage.setItem('ecofinds-cart', JSON.stringify(cart));
            window.location.href = './checkout.html';
        }

        fetchProduct();
    </script>
</body>
</html>
