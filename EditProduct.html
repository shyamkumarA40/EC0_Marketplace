<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - EcoFinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div data-navbar></div>
    <main class="container mx-auto max-w-xl p-4 mt-8">
        <h2 class="text-3xl font-bold text-center mb-6">Edit Your Listing</h2>
        <form id="editProductForm" class="space-y-5 bg-white p-8 rounded-xl shadow-lg">
            <!-- Form fields will be populated by script -->
        </form>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        if (!auth.isLoggedIn()) {
            window.location.href = './login.html';
        }

        const form = document.getElementById('editProductForm');
        const productId = new URLSearchParams(window.location.search).get('id');

        async function loadProductData() {
            try {
                const response = await fetch(`http://localhost:3000/api/products/${productId}`);
                const product = await response.json();
                
                form.innerHTML = `
                    <div>
                        <label for="productTitle">Title</label>
                        <input type="text" id="productTitle" name="title" value="${product.title}" required class="mt-1 w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <label for="imageUrl">Image URL</label>
                        <input type="url" id="imageUrl" name="image_url" value="${product.image_url}" required class="mt-1 w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <label for="productCategory">Category</label>
                        <select id="productCategory" name="category" required class="mt-1 w-full p-2 border rounded-lg">
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Apparel">Apparel</option>
                            <option value="Books">Books</option>
                        </select>
                    </div>
                    <div>
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="description" rows="4" required class="mt-1 w-full p-2 border rounded-lg">${product.description}</textarea>
                    </div>
                    <div>
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" name="price" value="${product.price}" step="0.01" min="0" required class="mt-1 w-full p-2 border rounded-lg">
                    </div>
                    <button type="submit" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Save Changes</button>
                `;
                document.getElementById('productCategory').value = product.category;
            } catch (error) {
                form.innerHTML = '<p class="text-red-500">Could not load product data.</p>';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                await fetch(`http://localhost:3000/api/products/${productId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-auth-token': auth.getToken()
                    },
                    body: JSON.stringify(data)
                });
                window.location.href = './SellerDashboard.html';
            } catch (error) {
                alert('Failed to update product.');
            }
        });

        loadProductData();
    </script>
</body>
</html>
