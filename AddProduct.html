<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds - Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto max-w-4xl p-4">
        <header class="flex justify-between items-center py-4 mb-8">
             <a href="./SellerDashboard.html" class="text-gray-600 hover:text-green-600 font-medium flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                <span>Back to Dashboard</span>
            </a>
            <h1 class="text-3xl font-bold text-green-600">EcoFinds</h1>
        </header>
        <main>
            <form id="addProductForm" class="grid grid-cols-1 md:grid-cols-2 gap-10">
                <!-- Form Inputs -->
                <div>
                    <h2 class="text-2xl font-semibold mb-6">List a New Item</h2>
                    <div class="space-y-5 bg-white p-8 rounded-xl shadow-md">
                        <div>
                            <label for="productTitle" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="productTitle" name="title" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <!-- NEW: Image URL Input -->
                        <div>
                            <label for="imageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
                            <input type="url" id="imageUrl" name="image_url" placeholder="https://..." required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="productCategory" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="productCategory" name="category" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <option value="Electronics">Electronics</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Apparel">Apparel</option>
                                <option value="Books">Books</option>
                            </select>
                        </div>
                        <div>
                            <label for="productDescription" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="productDescription" name="description" rows="4" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                        </div>
                        <div>
                            <label for="productPrice" class="block text-sm font-medium text-gray-700">Price ($)</label>
                            <input type="number" id="productPrice" name="price" step="0.01" min="0" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        </div>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-md font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Create Listing
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Live Preview -->
                <div class="hidden md:block">
                     <h2 class="text-2xl font-semibold mb-6">Live Preview</h2>
                     <div class="bg-white p-6 rounded-xl shadow-md sticky top-10">
                        <!-- UPDATED: Image Preview -->
                        <div class="w-full h-56 bg-gray-200 rounded-lg mb-4 overflow-hidden">
                            <img id="previewImage" src="https://placehold.co/600x400/e2e8f0/cbd5e0?text=Your+Image" alt="Image Preview" class="w-full h-full object-cover">
                        </div>
                        <h3 id="previewTitle" class="text-2xl font-bold truncate">Product Title</h3>
                        <p id="previewPrice" class="text-xl text-green-700 font-semibold my-2">$0.00</p>
                        <p id="previewCategory" class="text-sm text-gray-500 mb-4 capitalize">Category</p>
                        <hr>
                        <p class="text-gray-700 mt-4 h-24 overflow-y-auto" id="previewDescription">Description will appear here.</p>
                     </div>
                </div>
            </form>
        </main>
    </div>

    <script>
        const form = document.getElementById('addProductForm');

        function updatePreview() {
            document.getElementById('previewTitle').textContent = form.title.value || 'Product Title';
            document.getElementById('previewPrice').textContent = `$${Number(form.price.value || 0).toFixed(2)}`;
            document.getElementById('previewCategory').textContent = form.category.value || 'Category';
            document.getElementById('previewDescription').textContent = form.description.value || 'Description will appear here.';
            
            const imageUrl = form.image_url.value;
            const imagePreview = document.getElementById('previewImage');
            if (imageUrl) {
                imagePreview.src = imageUrl;
                imagePreview.onerror = () => { // Fallback if URL is broken
                    imagePreview.src = 'https://placehold.co/600x400/e2e8f0/cbd5e0?text=Invalid+Image';
                };
            } else {
                imagePreview.src = 'https://placehold.co/600x400/e2e8f0/cbd5e0?text=Your+Image';
            }
        }
        form.addEventListener('input', updatePreview);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to create product.');
                
                alert('Product listed successfully!');
                window.location.href = './SellerDashboard.html';

            } catch (error) {
                console.error('Submit error:', error);
                alert('Error creating product. Please try again.');
            }
        });
    </script>
</body>
</html>
